<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body { margin: 0; }
		canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
	        var scene = new THREE.Scene();
	        var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 15;
            
			var renderer = new THREE.WebGLRenderer( );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            
            var geometry = new THREE.BoxGeometry(10,1,10)
            var mesh= new THREE.Mesh( geometry, new THREE.MeshBasicMaterial({ color: 11111 }) );
	        scene.add(mesh);
            
            var cylinder1 = new THREE.CylinderGeometry( 0.5, 0.4, 10, 5 )
            var mesh= new THREE.Mesh( cylinder1, new THREE.MeshBasicMaterial({ color: 222222 }) );
            cylinder1.translate(-4.5, -4.6, -4.5);
            scene.add(mesh);
            
            var cylinder2 = new THREE.CylinderGeometry( 0.5, 0.4, 10, 5 )
            var mesh= new THREE.Mesh( cylinder2, new THREE.MeshBasicMaterial({ color: 523333 }) );
            cylinder2.translate(4.5, -4.6, -4.5);
            scene.add(mesh);
            
            var cylinder3 = new THREE.CylinderGeometry( 0.5, 0.4, 10, 5 )
            var mesh= new THREE.Mesh( cylinder3, new THREE.MeshBasicMaterial({ color: 444444 }) );
            cylinder3.translate(4.5, -4.6, 4.5);
            scene.add(mesh);
            
            var cylinder4 = new THREE.CylinderGeometry( 0.5, 0.4, 10, 5 )
            var mesh= new THREE.Mesh( cylinder4, new THREE.MeshBasicMaterial({ color: 555555 }) );
            cylinder4.translate(-4.5, -4.6, 4.5);
            scene.add(mesh);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            
            
			// draw scene
			var render = function ( )
			{
                renderer.render( scene, camera );
			};
			// run game loop (update, render, repeat)
			var GameLoop = function ( )
			{
                requestAnimationFrame( GameLoop );
				render( );
			};
            
			GameLoop( );
            
            renderer.render(scene,camera);
            </script>
</body>
</html>
